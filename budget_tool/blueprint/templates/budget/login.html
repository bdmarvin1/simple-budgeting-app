{% extends "budget/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl border border-zinc-200 shadow-sm">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-zinc-800">Founder Login</h2>
        <p class="text-zinc-500 text-sm mt-2">Enter your password to access financials.</p>
    </div>

    <form method="POST">
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-zinc-700 mb-2">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-3 rounded-xl border border-zinc-300 focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 outline-none transition"
                   placeholder="••••••••">
        </div>
        <button type="submit"
                class="w-full bg-zinc-900 text-white font-semibold py-3 rounded-xl hover:bg-zinc-800 active:scale-[0.98] transition-all">
            Unlock Dashboard
        </button>
    </form>
</div>
{% endblock %}

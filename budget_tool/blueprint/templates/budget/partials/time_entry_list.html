<div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="bg-zinc-50 border-b border-zinc-100">
                <th class="px-6 py-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Project</th>
                <th class="px-6 py-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Hours</th>
                <th class="px-6 py-3 text-xs font-semibold text-zinc-500 uppercase tracking-wider">Description</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-zinc-100">
            {% for entry in time_entries %}
            <tr class="hover:bg-zinc-50 transition-colors">
                <td class="px-6 py-4 text-sm text-zinc-600 whitespace-nowrap">{{ entry.date.strftime('%b %d, %Y') }}</td>
                <td class="px-6 py-4 text-sm font-medium text-zinc-800 whitespace-nowrap">{{ entry.project.name }}</td>
                <td class="px-6 py-4 text-sm text-zinc-600 whitespace-nowrap">{{ entry.hours }}h</td>
                <td class="px-6 py-4 text-sm text-zinc-500">{{ entry.description or '-' }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="px-6 py-12 text-center text-zinc-400">No time entries logged yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

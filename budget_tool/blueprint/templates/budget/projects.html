{% extends "budget/base.html" %}

{% block content %}
<div class="mb-8 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-zinc-800">Project Management</h2>
    <div class="flex items-center space-x-2">
        <span class="text-sm text-zinc-500">Show Inactive</span>
        <a href="{{ url_for('budget.projects', show_inactive=0 if show_inactive else 1) }}"
           class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-zinc-600 focus:ring-offset-2 {{ 'bg-zinc-800' if show_inactive else 'bg-zinc-200' }}">
            <span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out {{ 'translate-x-5' if show_inactive else 'translate-x-0' }}"></span>
        </a>
    </div>
</div>

<!-- Add Project Form -->
<div class="bg-white p-6 rounded-2xl border border-zinc-200 shadow-sm mb-8">
    <h3 class="text-lg font-bold text-zinc-800 mb-6">New Project</h3>
    <form action="{{ url_for('budget.add_project') }}" method="POST" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <label class="block text-sm font-medium text-zinc-700 mb-1">Project Name</label>
                <input type="text" name="name" required placeholder="e.g. Acme Corp SEO"
                       class="w-full px-4 py-3 rounded-xl border border-zinc-300 focus:ring-2 focus:ring-zinc-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-zinc-700 mb-1">Monthly Retainer ($)</label>
                <input type="number" step="0.01" name="monthly_retainer" required placeholder="0.00"
                       class="w-full px-4 py-3 rounded-xl border border-zinc-300 focus:ring-2 focus:ring-zinc-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-zinc-700 mb-1">Internal Cost Rate ($/hr)</label>
                <input type="number" step="0.01" name="cost_rate" required placeholder="0.00"
                       class="w-full px-4 py-3 rounded-xl border border-zinc-300 focus:ring-2 focus:ring-zinc-500 outline-none">
            </div>
        </div>
        <button type="submit"
                class="w-full bg-zinc-800 text-white font-semibold py-3 rounded-xl hover:bg-zinc-700 transition">
            Create Project
        </button>
    </form>
</div>

<!-- Project List -->
<div class="grid grid-cols-1 gap-4">
    {% for project in projects %}
    <div class="bg-white p-6 rounded-2xl border border-zinc-200 shadow-sm">
        <form action="{{ url_for('budget.update_project', id=project.id) }}" method="POST">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div class="flex-grow space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-zinc-400 uppercase mb-1">Name</label>
                            <input type="text" name="name" value="{{ project.name }}" required
                                   class="w-full bg-transparent border-b border-zinc-200 py-1 focus:border-zinc-800 outline-none text-lg font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-zinc-400 uppercase mb-1">Status</label>
                            <select name="status" class="w-full bg-transparent border-b border-zinc-200 py-1 focus:border-zinc-800 outline-none">
                                <option value="ACTIVE" {{ 'selected' if project.status == 'ACTIVE' }}>ACTIVE</option>
                                <option value="COMPLETED" {{ 'selected' if project.status == 'COMPLETED' }}>COMPLETED</option>
                                <option value="CANCELLED" {{ 'selected' if project.status == 'CANCELLED' }}>CANCELLED</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-zinc-400 uppercase mb-1">Retainer</label>
                            <div class="flex items-center">
                                <span class="text-zinc-400 mr-1">$</span>
                                <input type="number" step="0.01" name="monthly_retainer" value="{{ project.monthly_retainer }}" required
                                       class="w-full bg-transparent border-b border-zinc-200 py-1 focus:border-zinc-800 outline-none font-medium">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-zinc-400 uppercase mb-1">Cost Rate</label>
                            <div class="flex items-center">
                                <span class="text-zinc-400 mr-1">$</span>
                                <input type="number" step="0.01" name="cost_rate" value="{{ project.cost_rate }}" required
                                       class="w-full bg-transparent border-b border-zinc-200 py-1 focus:border-zinc-800 outline-none font-medium">
                            </div>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                             <button type="submit" class="w-full md:w-auto mt-4 px-6 py-2 bg-zinc-100 text-zinc-800 rounded-lg text-sm font-bold hover:bg-zinc-200 transition">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% else %}
    <div class="text-center py-12 bg-zinc-100 rounded-2xl border-2 border-dashed border-zinc-300">
        <p class="text-zinc-500">No projects found. Create your first project above.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
